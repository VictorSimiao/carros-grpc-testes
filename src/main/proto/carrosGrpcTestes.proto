syntax = "proto3";

option java_multiple_files = true;
option java_package = "br.com.zup.edu";
option java_outer_classname = "CarrosGrpcTestes";
option objc_class_prefix = "HLW";

package br.com.zup.edu;

service CarrosGrpcTestesService {
  rpc send (CarrosGrpcTestesRequest) returns (CarrosGrpcTestesReply) {}
}

message CarrosGrpcTestesRequest {
  string name = 1;
}

message CarrosGrpcTestesReply {
  string message = 1;
}